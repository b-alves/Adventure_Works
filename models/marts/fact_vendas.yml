version: 2

models:
  - name: fact_vendas
    description: "Tabela fato consolidada das vendas, refletindo a camada intermediária de métricas e mantendo relacionamento direto com as dimensões no Power BI via salesorderid."
    columns:
      - name: salesorderid
        description: "Identificador único do pedido, usado como chave para relacionamentos no Power BI."
        tests:
          - unique
          - not_null
      - name: customerid
        description: "Chave estrangeira para a dimensão de clientes."
        tests:
          - not_null
      - name: orderdate
        description: "Data em que o pedido foi realizado."
      - name: productid
        description: "Chave estrangeira para a dimensão de produtos."
        tests:
          - not_null
      - name: orderqty
        description: "Quantidade total de unidades vendidas no pedido."
      - name: unitprice
        description: "Preço unitário do produto."
      - name: unitpricediscount
        description: "Desconto aplicado por unidade do produto."
      - name: valor_bruto
        description: "Valor total da venda antes de aplicar descontos."
      - name: valor_liquido
        description: "Valor final da venda após aplicar descontos."
      - name: ticket_medio
        description: "Média de valor gasto por unidade comprada no pedido."
