version: 2

models:
  - name: fact_vendas
    description: "Tabela fato contendo as métricas de vendas, com base na intermediate."
    columns:
      - name: id_pedido
        description: "Identificador único do pedido."
        tests:
          - unique
          - not_null

      - name: id_cliente
        description: "Chave estrangeira para a dimensão de clientes."
        tests:
          - not_null

      - name: data_pedido
        description: "Data em que o pedido foi realizado."
        tests:
          - not_null

      - name: valor_bruto
        description: "Valor total bruto do pedido, sem descontos aplicados."

      - name: valor_liquido
        description: "Valor total líquido do pedido, considerando descontos aplicados."

      - name: quantidade
        description: "Quantidade de itens vendidos no pedido."

      - name: produtos_distintos
        description: "Número de produtos únicos no pedido."

      - name: teve_desconto
        description: "Indica se o pedido teve desconto."
