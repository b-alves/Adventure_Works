version: 2

models:
  - name: dim_produtos
    description: "Dimensão de produtos com categorias e subcategorias."
    columns:
      - name: id_produto
        description: "Chave primária da dimensão de produtos."
        tests:
          - unique
          - not_null

      - name: nome_produto
        description: "Nome do produto."

      - name: subcategoria
        description: "Subcategoria do produto."

      - name: categoria
        description: "Categoria do produto."
