version: 2

models:
  - name: dim_tempo
    description: "Dimensão de tempo contendo granularidade para análise temporal."
    columns:
      - name: data_pedido_convertida
        description: "Data de realização do pedido."
        tests:
          - unique
          - not_null

      - name: ano
        description: "Ano do pedido."

      - name: mes
        description: "Mês do pedido."

      - name: dia
        description: "Dia do pedido."

      - name: dia_semana
        description: "Dia da semana do pedido."
