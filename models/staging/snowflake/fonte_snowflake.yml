version: 2

sources:
  - name: snowflake
    description: Fonte de dados dos marts da Adventure Works.
    schema: raw_adventure_works
    database: fea24_11
    tables:
      - name: salesorderheader
        description: "Tabela de pedidos de venda."
        columns:
          - name: salesorderid
            description: "Chave primária da tabela de pedidos."
            tests:
              - unique
              - not_null
          - name: customerid
            description: "Chave estrangeira para a tabela de clientes."
            tests:
              - not_null
          - name: orderdate
            description: "Data do pedido."
          - name: totaldue
            description: "Valor total do pedido."
          - name: creditcardid
            description: "Chave estrangeira para a tabela de cartões de crédito."
          - name: salespersonid
            description: "Chave estrangeira para a tabela de vendedores."

      - name: salesorderdetail
        description: "Detalhes dos itens vendidos em cada pedido."
        columns:
          - name: salesorderdetailid
            description: "Chave primária da tabela de detalhes do pedido."
            tests:
              - unique
              - not_null
          - name: salesorderid
            description: "Chave estrangeira para a tabela salesorderheader."
            tests:
              - not_null
          - name: productid
            description: "Chave estrangeira para a tabela de produtos."
            tests:
              - not_null
          - name: orderqty
            description: "Quantidade comprada."
          - name: unitprice
            description: "Preço unitário do produto."
          - name: unitpricediscount
            description: "Desconto aplicado ao item."

      - name: customer
        description: "Tabela de clientes."
        columns:
          - name: customerid
            description: "Chave primária da tabela de clientes."
            tests:
              - unique
              - not_null
          - name: personid
            description: "Chave estrangeira para a tabela de pessoas."
          - name: territoryid
            description: "Chave estrangeira para a tabela de territórios de vendas."

      - name: person
        description: "Tabela de pessoas."
        columns:
          - name: businessentityid
            description: "Chave primária da tabela de pessoas."
            tests:
              - unique
              - not_null
          - name: firstname
            description: "Primeiro nome."
          - name: lastname
            description: "Último nome."

      - name: product
        description: "Tabela de produtos."
        columns:
          - name: productid
            description: "Chave primária da tabela de produtos."
            tests:
              - unique
              - not_null
          - name: name
            description: "Nome do produto."
          - name: productsubcategoryid
            description: "Chave estrangeira para a tabela de subcategorias."

      - name: productsubcategory
        description: "Tabela de subcategorias de produtos."
        columns:
          - name: productsubcategoryid
            description: "Chave primária da tabela de subcategorias."
            tests:
              - unique
              - not_null
          - name: productcategoryid
            description: "Chave estrangeira para a tabela de categorias."

      - name: productcategory
        description: "Tabela de categorias de produtos."
        columns:
          - name: productcategoryid
            description: "Chave primária da categoria."
            tests:
              - unique
              - not_null
          - name: name
            description: "Nome da categoria."

      - name: address
        description: "Endereços associados a clientes e pedidos."
        columns:
          - name: addressid
            description: "Chave primária do endereço."
            tests:
              - unique
              - not_null
          - name: city
            description: "Cidade do endereço."
          - name: stateprovinceid
            description: "Chave estrangeira para stateprovince."

      - name: stateprovince
        description: "Estados e províncias associados a endereços."
        columns:
          - name: stateprovinceid
            description: "Chave primária do estado/província."
            tests:
              - unique
              - not_null
          - name: countryregioncode
            description: "Código do país."

      - name: countryregion
        description: "Países associados aos endereços."
        columns:
          - name: countryregioncode
            description: "Código do país."
            tests:
              - unique
              - not_null
          - name: name
            description: "Nome do país."

      - name: salesorderheadersalesreason
        description: "Relaciona pedidos de venda com motivos de venda."
        columns:
          - name: salesorderid
            description: "Chave estrangeira para a tabela salesorderheader."
            tests:
              - not_null
          - name: salesreasonid
            description: "Chave estrangeira para a tabela salesreason."
            tests:
              - not_null
          - name: modifieddate
            description: "Data da última modificação."

      - name: salesreason
        description: "Motivos de venda registrados nas transações."
        columns:
          - name: salesreasonid
            description: "Chave primária do motivo de venda."
            tests:
              - unique
              - not_null
          - name: name
            description: "Nome do motivo da venda."

      - name: creditcard
        description: "Cartões de crédito usados nas compras."
        columns:
          - name: creditcardid
            description: "Chave primária do cartão."
            tests:
              - unique
              - not_null
          - name: cardtype
            description: "Tipo do cartão de crédito."

      - name: salesterritory
        description: "Regiões de vendas associadas aos pedidos."
        columns:
          - name: territoryid
            description: "Chave primária da região de vendas."
            tests:
              - unique
              - not_null
          - name: name
            description: "Nome da região."
          - name: countryregioncode
            description: "Código do país da região."

      - name: salesperson
        description: "Tabela de vendedores, incluindo metas e comissões."
        columns:
          - name: businessentityid
            description: "Chave primária da tabela de vendedores."
            tests:
              - unique
              - not_null
          - name: territoryid
            description: "Chave estrangeira para a tabela de territórios de vendas."
          - name: salesquota
            description: "Meta de vendas do vendedor."
          - name: bonus
            description: "Bônus recebido pelo vendedor."
          - name: commissionpct
            description: "Percentual de comissão do vendedor."
