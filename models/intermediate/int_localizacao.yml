version: 2

models:
  - name: int_localizacao
    description: "Tabela intermediária que une dados de endereços, estados e países."
    columns:
      - name: id_endereco
        description: "Chave primária do endereço."
        tests:
          - unique
          - not_null

      - name: cidade
        description: "Nome da cidade."

      - name: estado
        description: "Nome do estado."

      - name: pais
        description: "Nome do país."
