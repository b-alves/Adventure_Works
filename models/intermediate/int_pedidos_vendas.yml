version: 2

models:
  - name: int_pedidos_vendas
    description: "Tabela intermediária contendo informações consolidadas de pedidos e itens para análise."
    columns:
      - name: id_pedido
        description: "Identificador único do pedido."
        tests:
          - not_null
          - unique

      - name: id_cliente
        description: "Chave estrangeira para a dimensão de clientes."
        tests:
          - not_null

      - name: data_pedido
        description: "Data em que o pedido foi realizado."
        tests:
          - not_null

      - name: preco_unitario
        description: "Preço unitário do produto."

      - name: quantidade
        description: "Quantidade de produtos vendidos no pedido."

      - name: desconto
        description: "Percentual de desconto aplicado ao produto."

      - name: valor_bruto
        description: "Valor total bruto do pedido (sem considerar descontos)."
        tests:
          - not_null

      - name: valor_liquido
        description: "Valor total líquido do pedido (aplicando descontos)."
        tests:
          - not_null

      - name: quantidade_produtos_distintos
        description: "Número de produtos distintos no pedido."

      - name: total_quantidade
        description: "Quantidade total de itens no pedido."

      - name: frete
        description: "Valor do frete para o pedido."

      - name: data_envio
        description: "Data em que o pedido foi enviado."

      - name: data_requerida_entrega
        description: "Data requisitada para entrega do pedido."
