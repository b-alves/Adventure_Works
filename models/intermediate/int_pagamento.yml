version: 2

models:
  - name: int_pagamento
    description: "Tabela intermediária que une pedidos aos métodos de pagamento."
    columns:
      - name: id_pedido
        description: "Chave estrangeira para a tabela de pedidos."
        tests:
          - not_null
          - relationships:
              to: ref('int_pedidos_vendas')
              field: id_pedido

      - name: tipo_cartao
        description: "Tipo de cartão de crédito utilizado na compra."
